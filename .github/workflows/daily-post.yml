name: Daily Slack message
on:
  workflow_dispatch:
  schedule:
    - cron:  '42 9 * * *'

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install Python dependencies
      uses: py-actions/py-dependency-install@v4
    - name: Run script
      run: python quote.py
